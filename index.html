<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Movie Tickets</title>
  </head>
  <body>
    <div class="container">
      <h1>Best Movie Ticket</h1>
      <div class="ticket well">
        <form id="ticket-form">
          <h3>Select a movie:</h3>
          <div class="form-group">
            <select class="form-control" id="title">
              <option value="Aladdin">Aladdin</option>
              <option value="Little Mermaid">Little Mermaid</option>
              <option value="Wonder Woman">Wonder Woman</option>
              <option value="Dunkirk">Dunkirk</option>
            </select>
          </div>

          <h3>Select a time:</h3>
          <div class="form-group">
            <select class="form-control" id="time">
              <option value="Morning">Morning</option>
              <option value="Matinee">Matinee</option>
              <option value="Evening">Evening</option>
            </select>
          </div>

          <h3>Select a category:</h3>
          <div class="form-group">
            <select class="form-control" id="category">
              <option value="Minor">Minor</option>
              <option value="Adult">Adult</option>
              <option value="Senior">Senior</option>
            </select>
          </div>

          <h3>Enter the number of tickets you want:<div class="form-group">
          <div class="form-group">
            <input type=number class="form-control" id="qty">
          </div>
          <button type="submit" class="btn btn-primary">Add</button>
        </form>
      </div>
    </div>

    <div id="receipt">
      <p>Here is your receipt:</p><br>
      <p>Movie: <span id="name"></span><br></p>
      <p>Time: <span id="hour"></span><br>
      <p>Category: <span id="cat"></span><br></p>
      <p>Quantity: <span id="quantity"></span><br>
      <p>Total: <span id="total"></span>
    </div>

  </body>
</html>
